<!DOCTYPE html>
<html lang="en">
<head>

  <title>Car Price Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <style>
  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
    background-color:blueviolet; /*  */
    color: black;
    text-align: left;

  }
  .bg-2 { 
    background-color: #020202; /* Dark Blue */
    color: #ffffff;
  }
  .bg-3 { 
    background-color: #ffffff; /* White */
    color: #555555;
  }
  .bg-4 { 
    background-color: #2f2f2f; /* Black Gray */
    color: #fff;
  }
  .container-fluid {
    padding-top: 30px;
    padding-bottom: 30px;
  }
  .navbar {
    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
    letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
    color: #1abc9c !important;
  }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default bg-4">
  <div class="container">
    <div class="navbar-header">
      
      <h2> Car Price Prediction</h2>
    </div>
    
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8"><p>This intelligent system is able to predict Maximum Selling Price a car can get.</p></div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
  <form action="{{ url_for('predict')}}"method="post">



    <div class="form-group">
      <label for="name">Select Brand of car</label>
      <br>
      <select  class="input100" id="name" name="name" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
        <option value="">Select Brand</option>
        <option value="0">Ambassador</option>
        <option value="1">Ashok</option>
        <option value="2">Audi</option>
        <option value="3">BMW</option>
        <option value="4">Chevrolet</option>
        <option value="5">Daewoo</option>
        <option value="6">Datsun</option>
        <option value="7">Fiat</option>
		<option value="8">Force</option>
        <option value="9">Ford</option>
        <option value="10">Honda</option>
        <option value="11">Hyundai</option>
        <option value="12">Isuzu</option>
        <option value="13">Jaguar</option>
        <option value="14">Jeep</option>
        <option value="15">Kia</option>
        <option value="16">Land</option>
        <option value="17">Lexus</option>
        <option value="18">MG</option>
        <option value="19">Mahindra</option>
        <option value="20">Maruti</option>
        <option value="21">Mercedes-Benz</option>
        <option value="22">Mitsubishi</option>
        <option value="23">Nissan</option>
        <option value="24">Opel</option>
        <option value="25">Peugeot</option>
        <option value="26">Renault</option>
        <option value="27">Skoda</option>
        <option value="28">Tata</option>
        <option value="29">Toyota</option>
        <option value="30">Volkswagen</option>
        <option value="31">Volvo</option>



      </select>
    </div>


    <div class="form-group">
      <label for="year">Enter Purchase Year of car</label>
      <br>
      <input type="text" class="form-control"  name="year" id="year" placeholder="Year (YYYY) ex: 1980" required="required">
    </div>

    <div class="form-group">
      <label for="km_driven">Enter Kilometers driven by car</label>
      <br>
      <input class="input100" type="text" id="km_driven" name="km_driven" placeholder="km driven ex: 175000" required="required">
    </div>
     
    <div class="form-group">
    <label for="fuel">Select fuel type</label>
    <br>
    <select  class="input100" id="fuel" name="fuel" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
      <option value="">Select Fuel type</option>
      <option value="0">Diesel</option>
      <option value="1">Petrol</option>
      <option value="2">LNG</option>
      <option value="3">CNG</option>
      </select>
  </div>


  <div class="form-group">
  <label for="seller_type">Select seller type</label>
  <br>
  <select  class="input100" id="seller_type" name="seller_type" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Select Seller Type</option>
    <option value="0">Trustmark Dealer</option>
    <option value="1">Dealer</option>
    <option value="2">Individual</option>
    
  </select>
  </div>



  <div class="form-group">
  <label for="transmission">Select Transmission type</label>
  <br>
  <select class="input100"  id="transmission" name="transmission" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Select Transmission</option>
    <option value="0">Manual</option>
    <option value="1">Automatic</option>
  </select>
  </div>


  <div class="form-group">
  <label for="owner">Select owner type</label>
  <br>
  <select class="input100"  id="owner" name="owner" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Owner</option>
    <option value="0">First Hand</option>
    <option value="1">Second Hand</option>
    <option value="2">Third hand</option>
    <option value="3">Fourth Hand and above</option>
    <option value="4">Test Drive</option>

  </select>
  </div>

  <div class="form-group">
    <br>
    <label for="mileage">Enter average mileage of car</label>
    <br>
    <input class="input100" type="text" id="mileage" name="mileage" placeholder="mileage ex: 12.5 kmpl" required="required">
  </div>


  <div class="form-group">
    <label for="max_power">Enter specified maximum power developed by car</label>
    <br>
    <input class="input100" type="text" id="max_power" name="max_power" placeholder="max_power ex: 90 bhp" required="required">
  </div>


<div class="form-group">
  <label for="seats">Select no. of seats</label>
  <br>
  <select class="input100"  id="seats" name="seats" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
    <option value="">Select no of seats</option>
    <option value="0">1</option>
    <option value="1">2</option>
    <option value="2">3</option>
    <option value="3">4</option>
    <option value="4">5</option>
    <option value="5">6</option>
    <option value="6">7</option>
  </select>
  <br>
  <br>
  <br>


    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict Sales</button>
  </form>
  {{ prediction_text }}
</div>
<div class="col-md-4"></div>
</div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>Thanks to <a href="https://www.boardinfinity.com">BoardInfinity</a></p>

    <a target="_blank" href="https://github.com/sachin1204"><i class="fab fa-github fa-lg contact-icon" style="color:blanchedalmond !important"></i></a>
    <a target="_blank" href="https://www.linkedin.com/in/sachin-gupta-81369710b/"><i class="fab fa-linkedin fa-lg contact-icon" style="color:blanchedalmond !important"></i></a>
</div>
   
  
</footer>



</body>
</html>
